{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Projet django inspiré du principe des livres dont vous êtes le héros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
<body>
    <h2>Inscription</h2>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.errors }} 
        <label for="pseudo">Pseudo:</label>
        {{ form.username }}  <br>
        <br>
        <label for="email">Email:</label>
        {{ form.email }}  <br>
        <br>
        <label for="mdp">Mot de passe:</label>
        {{ form.password1 }} <br>
        <label for="mdp">Confirmer mot de passe:</label>
        {{ form.password2 }} <br>
        <br>
        <input type="submit" value="S'inscrire">
    </form>
</body>
<br><br>
<footer>
  <div class="footer">&copy; Juliette INFANTI, Jeremy DUSSOL, Flavien GROS & Brice TRAPPLER </div>
</footer>
</html>
